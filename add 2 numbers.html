<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter 1st number </label>
    <input type="number" id="number1"/>
    <label>enter 2nd number</label>
    <input type="number" id="number2"/>
    <button onclick="sum()">add</button>
    <p id="result"></p>
    <script>
        function sum(){
            var number1=document.getElementById("number1").value-0;
            var number2=document.getElementById("number2").value-0;
            var additionresult=number1+number2;
            var resultdisplay=document.getElementById("result");
            resultdisplay.innerText=additionresult;
        }
    </script>
</body>
</html>
